<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Form</title>
</head>



<body>
     <form action ="Takk">
<p>
<h1>Log in</h1>

<label for="username">Brukernavn </label>
<input type="text" id="username" required >


<label for="password">Password</label>
<input type="password" id="password" required>
<input type="submit" value="Send" >

<br>

<input type="date"
min="2018-10-29" max="2025-10-29"> 

<br>

<input type="month" 
min="1980-01">

<br>
<label for="email">Mail</label>
<input type="email" id="email">
<input type="submit" value="Send" >

<br>

<label for="number">Decade</label>
<input type="range" id="number" min="2000"
max="4000">
<input type="submit" value="Send">

<br>

<input type="search">

</p>
    </form>
</body>
</html>
